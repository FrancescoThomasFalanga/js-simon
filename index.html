<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SIMON</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="loader">
        <span></span>
    </div>


    <div>
        <button type="button" id="start-button">Play</button>
        <button type="button" id="clear-button">Clear</button>
    </div>

    <div class="container" id="show-random-number"></div>


    <div class="container">
        <input type="number" id="first-number" class="input" placeholder="Numero Grazie">
        <input type="number" id="second-number" class="input" placeholder="Numero Grazie">
        <input type="number" id="third-number" class="input" placeholder="Numero Grazie">
        <input type="number" id="fourth-number" class="input" placeholder="Numero Grazie">
        <input type="number" id="fifth-number" class="input" placeholder="Numero Grazie">
    </div>


    <div><button type="button" id="show-result-button">Quanti ne hai indovinati?</button></div>

    <div id="result"></div>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
